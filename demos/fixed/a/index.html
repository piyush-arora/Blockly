<html lang="en-us">
  <head>

  <body class="template">

     <button onclick="pinMode(1,true)">pinMode</button>
     <br>
     <button onclick="digitalWrite(1,true)">digitalWrite</button>

    <p class="header"><span>Unity WebGL Player | </span>webgl test</p>
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">webgl test</div>
    </div>
    <p class="footer">&laquo; created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,     // arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/aaaaaaaaaaaa.data",
    codeUrl: "Release/aaaaaaaaaaaa.js",
    memUrl: "Release/aaaaaaaaaaaa.mem",
  };
</script>
<script>

  function pinMode(p,m)
{
  var argument = {
      pin:p,
      mode:m
      
    }
    argument = JSON.stringify(argument);
    SendMessage("a","pinMode",argument);

}

function digitalWrite(p,s)
{
    var argument = {
      pin:p,
      status:s
      
    }
    argument = JSON.stringify(argument);
    SendMessage("a","digitalWrite",argument);

}
</script>

<script src="Release/UnityLoader.js"></script>

  </body>
</html>
